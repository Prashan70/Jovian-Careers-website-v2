<div class="j1 border-bottom row">
    <div class="col-9">
        <h4 class="jobs">
        {{ job['title'] }}
        </h4>
        <div>
            <b>Location:</b> {{ job['location'] }}
        </div>
        {% if 'salary' in job %}
        <div>
            <b>Salary:</b> {{job['currency']}}{{ job['salary'] }}
        </div>
        {% endif %}
    </div>

    <div class="col-3" style="text-align: right;">
        <a href="/job/{{job['id']}}" type="button" class="btn btn-outline-primary">Apply</a>
    </div>
</div>
